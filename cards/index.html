<!DOCTYPE html>
<html>
    <head>
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <title>Cards</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/dependencies/peerjs.min.js"></script>
        <script type="module" src="js/app.js"></script>
		<div id="error" class="error"></div>
		<div id="ui" class="flex">
		  <div id="buttons" class="flex">
			<div>
			  <label>My id: <input id="peerjs-id" /></label>
			  <button id="id-get" type="button">Register id</button>
			  <div id="peerjs-status">Unregistered</div>
			  <label>Server: <input id="peerjs-host" placeholder="PeerJS cloud"/></label>
			</div>
			<div>
			  <select id="game-type"></select>
			  <label>Connect to: <input id="peerjs-target" /></label>
			  <button id="connect" type="button">Connect</button>
			  <button id="sync" type="button">Sync</button>
			  <button id="game-new" type="button">New game</button>
			</div>
			<div>
			  <button id="save" type="button">Save</button>
			  <button id="load" type="button">Load</button>
			</div>
			<div>
			  <button id="player-next" type="button">Switch Player</button>
			  <span id="player">Player 1</span>
			  <label>Max players
				<input type="number" id="max-players" placeholder="2" step="any" min="1" value="2" />
			  </label>
			  <label>Player list
				<table id="players">
				</table>
			  </label>
			</div>
			<div>
			  <button id="hand-new" type="button">New hand</button>
			  <button id="reveal-all" type="button">Reveal all</button>
			  <div>
				<label>Cards <select id="card-size">
					<option value="[56, 82]">Small</option>
					<option value="[74, 112]">Normal</option>
					<option value="[82, 120]">Large</option>
				  </select>
				</label>
			  </div>
			</div>
		  </div>
		</div>
		<div id="playfield"></div>
		<div id="playfield-end"></div>
    </body>
</html>
